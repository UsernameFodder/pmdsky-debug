    - name: do_autoload
      address:
        EU: 0x2000A1C
        NA: 0x2000A1C
        JP: 0x2000A1C
      description: "Startup routine in the program's crt0 (https://en.wikipedia.org/wiki/Crt0)."
    - name: StartAutoloadDoneCallback
      address:
        EU: 0x2000AAC
