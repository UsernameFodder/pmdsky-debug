        EU: 0x20022F8
        NA: 0x20022F8
        JP: 0x20022F8
      description: |-
        Same as RandInt, except explicitly masking out the upper 16 bits of the output from Rand16Bit (which should be zero anyway).
        
        r0: high
        return: pseudorandom integer on the interval [0, high - 1]
    - name: RandRangeSafe
